<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Chat Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">اختيار مهمة</h1>

        <form id="chat-form">
          <div class="mb-3">
            <textarea name="text" class="form-control" placeholder="أدخل النص هنا" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <select name="task" class="form-select">
              <option value="correction">تصحيح</option>
              <option value="summary">تلخيص</option>
              <option value="sentiment">تحليل مشاعر</option>
              <option value="diagnostics">التفاصيل</option>
              <option value="translation">ترجمة</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">أرسل</button>
          </div>
        </form>

        <!-- مكان عرض النتيجة -->
        <div id="result-box" class="alert alert-info mt-4 d-none">
          <h5>النتيجة:</h5>
          <p id="result-text"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("chat-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const text = document.querySelector("textarea[name='text']").value;
      const task = document.querySelector("select[name='task']").value;
      const resultBox = document.getElementById("result-box");
      const resultText = document.getElementById("result-text");

      resultBox.classList.remove("d-none");
      resultText.textContent = "⏳ جاري المعالجة...";

      try {
        const response = await fetch("https://YOUR_BACKEND_URL/chat_page", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, task: task })
        });

        const data = await response.json();
        resultText.textContent = data.result || "⚠️ لم يتم إرجاع نتيجة";
      } catch (err) {
        resultText.textContent = "🚨 خطأ في الاتصال بالسيرفر";
      }
    });
  </script>
</body>

</html>
