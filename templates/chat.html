<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Chat Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">اختيار مهمة</h1>
        <form id="chatForm">
          <div class="mb-3">
            <textarea id="textInput" class="form-control" placeholder="أدخل النص هنا" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <select id="taskSelect" class="form-select">
              <option value="correction">تصحيح</option>
              <option value="summary">تلخيص</option>
              <option value="sentiment">تحليل مشاعر</option>
              <option value="diagnostics">التفاصيل</option>
              <option value="translation">ترجمة</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">أرسل</button>
          </div>
        </form>

        <div id="resultBox" class="alert alert-info mt-4 d-none">
          <h5>النتيجة:</h5>
          <p id="resultText"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const text = document.getElementById("textInput").value;
      const task = document.getElementById("taskSelect").value;

      // هنا تقدر تربطه بـ API لو عندك
      document.getElementById("resultBox").classList.remove("d-none");
      document.getElementById("resultText").innerText = "النص: " + text + "\nالمهمة: " + task;
    });
  </script>
</body>
</html>
