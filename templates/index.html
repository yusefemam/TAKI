<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Taki AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }

    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #434755;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    .chat-body {
      padding: 20px;
    }

    .message {
      margin-bottom: 20px;
    }

    .message.user {
      text-align: right;
    }

    .message.bot {
      text-align: left;
    }

    .message p {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 20px;
      max-width: 80%;
    }

    .message.user p {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .message.bot p {
      background-color: #e2e3e5;
      color: #333;
    }

    .form-select,
    textarea,
    button {
      margin-top: 15px;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i> Taki AI Agent
    </div>
    <div class="chat-body">
      <form id="chatForm">
        <div class="mb-3">
          <label class="form-label">اكتب رسالتك</label>
          <textarea name="text" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">اختر المهمة</label>
          <select name="task" class="form-select" required>
            <option value="correction">تصحيح لغوي</option>
            <option value="summary">عنوان للفقره</option>
            <option value="sentiment">تحليل مشاعر</option>
            <option value="diagnostics">تحليل نصي</option>
            <option value="style">تحسين الأسلوب</option>
            <option value="humanize">تحويل لأسلوب بشري</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">أرسل إلى Taki</button>
      </form>

      <div id="loading">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden">جاري المعالجة...</span>
        </div>
        <p>جاري المعالجة من Taki...</p>
      </div>

      <div id="chatResult" class="mt-4"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('chatForm');
    const resultDiv = document.getElementById('chatResult');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      resultDiv.innerHTML = '';
      loadingDiv.style.display = 'block';

      const formData = new FormData(form);
      const response = await fetch('/api/chat', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      loadingDiv.style.display = 'none';

      resultDiv.innerHTML = `
        <div class="message user"><p>${formData.get('text')}</p></div>
        <div class="message bot"><p>${data.result}</p></div>
      `;

      // تشغيل صوت روبوت بعد الرد
      const utterance = new SpeechSynthesisUtterance(data.result);
      utterance.lang = 'ar-SA';
      speechSynthesis.speak(utterance);
    });
    
  </script>
</body>

</html>
